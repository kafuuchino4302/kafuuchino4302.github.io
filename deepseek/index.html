<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 无审查模型</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> DeepSeek 代码助手</h1>
            <p>无审查AI代码生成工具</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            
            <div class="input-area">
                <div class="input-group">
                    <textarea id="user-input" placeholder="输入你的问题，例如：用Python实现快速排序..."></textarea>
                    <button id="send-btn"><i class="fas fa-paper-plane"></i> 发送</button>
                </div>
                <div class="controls">
                    <label>
                        <input type="checkbox" id="auto-scroll" checked> 自动滚动
                    </label>
                    <button id="clear-btn"><i class="fas fa-trash"></i> 清空对话</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>部署架构: GitHub Pages → Cloudflare → Kaggle</p>
            <p class="status">状态: <span id="status">就绪</span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
